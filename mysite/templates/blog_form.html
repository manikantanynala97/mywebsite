{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}





<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1> NEW BLOG / UPDATE BLOG</h1>

    <form method="post">
       {% csrf_token %}
       {{form|crispy}}
       <button type="submit" class="btn btn-success">SAVE BLOG</button>
    </form>
    <br>
    <br>
    <br>
  {% if blog %}
    <a href="{% url 'delete_blog' blog.id %}"class="btn btn-danger">DELETE BLOG</a>
  {% endif %}  
   







</body>
</html>

{% endblock %}
